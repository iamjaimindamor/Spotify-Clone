<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="../assets/logo.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="main-logo">
                <img src="../assets/Spotify_Primary_Logo_RGB_White.png" class="logo"/>
            </div>
            <div class="center">

                <div class="home-container">
                    <div class="home-outline">
                        <i class="fa-solid fa-house"></i>
                    </div>
                </div>

                <div class="search-box-container">
                    <input type="text" id="search-box" placeholder="What do you want to play?"/>
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>  
                
            </div>
            
            <div class="nav-button">
                <button class="hide premium">Explore Premium</button>
                <button class="install-button hide"><i class="fa-regular fa-circle-down"></i>&nbsp;&nbsp;Install App</button>
                <div class="settings">
                    <div class="notification-bell">
                        <i class="fa-regular fa-bell "></i>
                    </div>
                    <div class="user">
                        <i class="fa-regular fa-circle-user"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="side-bar">sidebar</div>
        <div class="content-body">main content</div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
